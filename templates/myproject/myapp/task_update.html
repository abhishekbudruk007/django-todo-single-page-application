{% load static %}

<form method="post" action="">
{% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">{{ view.status }} Vehicle Information</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <p>Are you sure you want to <strong>{{ view.status }}</strong> this task
      <strong>{{ object.name | upper }}</strong>?</p>
  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">{{ view.status }}</button>
  </div>

</form>
